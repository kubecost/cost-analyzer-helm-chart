{{- if .Values.clusterController }}
{{- if .Values.clusterController.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name:  cluster-controller-continuous-cluster-sizing
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-analyzer.commonLabels" . | nindent 4 }}
{{- if .Values.clusterController.actionConfigs.clusterRightsize }}
binaryData:
  config: |
{{- toJson .Values.clusterController.actionConfigs.clusterRightsize | b64enc | nindent 4 }}
{{- end }}
---

apiVersion: v1
kind: ConfigMap
metadata:
  name:  cluster-controller-nsturndown-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-analyzer.commonLabels" . | nindent 4 }}
{{- if .Values.clusterController.actionConfigs.namespaceTurndown }}
binaryData:
{{- range .Values.clusterController.actionConfigs.namespaceTurndown }}
  {{ .name }}: |
      {{- toJson . | b64enc | nindent 4 }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name:  cluster-controller-container-rightsizing-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-analyzer.commonLabels" . | nindent 4 }}
{{- if .Values.clusterController.actionConfigs.containerRightsize }}
binaryData:
  config: |
{{- toJson .Values.clusterController.actionConfigs.containerRightsize | b64enc | nindent 4 }}
{{- end }}
---
# TurndownSchedule Custom Resource Definition for persistence
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: turndownschedules.kubecost.com
  labels:
    {{ include "cost-analyzer.commonLabels" . | nindent 4 }}
spec:
  group: kubecost.com
  names:
    kind: TurndownSchedule
    singular: turndownschedule
    plural: turndownschedules
    shortNames:
    - td
    - tds
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                end:
                  type: string
                  format: date-time
                repeat:
                  type: string
                  enum: [none, daily, weekly]
            status:
              type: object
              properties:
                state:
                  type: string
                lastUpdated:
                  format: date-time
                  type: string
                current:
                  type: string
                scaleDownId:
                  type: string
                nextScaleDownTime:
                  format: date-time
                  type: string
                scaleDownMetadata:
                  additionalProperties:
                    type: string
                  type: object
                scaleUpID:
                  type: string
                nextScaleUpTime:
                  format: date-time
                  type: string
                scaleUpMetadata:
                  additionalProperties:
                    type: string
                  type: object
      additionalPrinterColumns:
      - name: State
        type: string
        description: The state of the turndownschedule
        jsonPath: .status.state
      - name: Next Turndown
        type: string
        description: The next turndown date-time
        jsonPath: .status.nextScaleDownTime
      - name: Next Turn Up
        type: string
        description: The next turn up date-time
        jsonPath: .status.nextScaleUpTime

{{- range .Values.clusterController.actionConfigs.clusterTurndown }}
---
apiVersion: kubecost.com/v1alpha1
kind: TurndownSchedule
metadata:
  name: {{ .name }}
  finalizers:
  - "finalizer.kubecost.com"
spec:
  start: {{ .start }}
  end: {{ .end }}
  repeat: {{ .repeat }}
{{- end }}
{{- end }}
{{- end }}
