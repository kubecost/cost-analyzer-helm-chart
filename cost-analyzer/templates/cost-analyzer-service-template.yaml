kind: Service
apiVersion: v1
metadata:
  name: {{ template "cost-analyzer.serviceName" . }}
  labels:
    {{ include "cost-analyzer.commonLabels" . | nindent 4 }}
{{- if .Values.service -}}
{{- if .Values.service.annotations }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
{{- end }}
{{- end }}
spec:
  selector:
    {{ include "cost-analyzer.selectorLabels" . | nindent 4 }}
{{- if .Values.service -}}
{{- if .Values.service.type }}
  type: "{{ .Values.service.type }}"
{{- else }}
  type: ClusterIP
{{- end }}
{{- else }}
  type: ClusterIP
{{- end }}
  ports:
    - name: server
      port: 9001
      targetPort: 9001
    - name: model
      port: 9003
      targetPort: 9003
    - name: frontend
      {{- if .Values.kubecostFrontend.tls }}
      {{- if .Values.kubecostFrontend.tls.enabled }}
      port: 443
      targetPort: 443
      {{- else }}
      port: 9090
      targetPort: 9090
      {{- end}}
      {{- else }}
      port: 9090
      targetPort: 9090
      {{- end }}
    {{- if .Values.saml }}
    {{- if .Values.saml.enabled }}
    - name: apiserver
      port: 9004
      targetPort: 9004
    {{- end }}
    {{- end }}
    {{- if .Values.kubecostFrontend.http }}
    {{- if .Values.kubecostFrontend.http.enabled }}
    - name: frontend-http
      port: 80
      targetPort: 9090
    {{- end }}
    {{- end }}
