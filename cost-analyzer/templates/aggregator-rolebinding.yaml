{{- if and (not .Values.agent) (not .Values.cloudAgent) (.Values.kubecostAggregator) }}
{{- if gt (.Values.kubecostAggregator.replicas | toString | atoi) 0 }}

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "aggregator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "aggregator.commonLabels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "aggregator.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "aggregator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "aggregator.serviceAccountName" . }}
  labels:
    {{ include "aggregator.commonLabels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "aggregator.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "aggregator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
