{{- if .Values.awsstore }}
{{- if .Values.awsstore.useAwsStore }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "cost-analyzer.fullname" . }}-awsstore
  labels:
    {{ include "cost-analyzer.commonLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: awsstore
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: awsstore
    spec:
        serviceAccountName: awsstore-serviceaccount
        containers:
            - image: {{ .Values.awsstore.imageNameAndVersion }}
              name: awsstore
              # Just sleep forever
              command: [ "sleep" ]
              args: [ "infinity" ]
{{- end }}
{{- end }}