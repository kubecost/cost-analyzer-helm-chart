{{- if .Values.diagnostics.enabled }}
{{/* check if thanos or federatedETL are enabled */}}
{{- $result := include "isFederated" . }}
{{- if $result }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "diagnostics.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "diagnostics.selectorLabels" . | nindent 4 }}
spec:
  ports:
    - name: diagnostics-api
      protocol: TCP
      port: 9007
      targetPort: diagnostics-api
  selector:
    {{- include "diagnostics.selectorLabels" . | nindent 4 }}
  type: ClusterIP
{{- end }}
{{- end }}