{{- if .Values.global.integrations.postgres.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubecost-integrations-postgres-queries
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "cost-analyzer.commonLabels" . | nindent 4 }}
data:
    kubecost-queries.json: |-
      {
        {{- if .Values.global.integrations.postgres.allocations.enabled }}
        "allocations": {{- .Values.global.integrations.postgres.allocations.queryConfigs | toJson | nindent 10 }}
        {{- end }}
      }
{{- end }}
